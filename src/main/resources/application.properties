# Sets the port on which the application will run
server.port=8090

# Configures the database connection details for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:OOPBD
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=toor

# Configures JPA and Hibernate settings for the H2 database
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enables and configures the H2 console for easy access to the in-memory database
spring.h2.console.enabled=true
spring.h2.console.path=/console

# Configures logging settings for Hibernate SQL statements
logging.level.org.hibernate.type.descriptor.sql=trace

